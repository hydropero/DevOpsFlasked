{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<br>
<br>


<!-- required fields

    id (auto)
    post_content
    post_title
    post_tags
    post_author (auto)
    create_date (auto)
    update_date (auto)

-->
<div class="container-sm">
    <form method="POST">
        <h3 align='center'>Create Post
        </h3>
        <div class="form-group">
            <label for="post_title">
                Post Title
            </label>
            <input type="text" class="form-control" id='post_title' name="post_title" placeholder="" />
        </div>
        <div class="form-group">
            <label for="post_subtitle">
                Post Title
            </label>
            <input type="text" class="form-control" id='post_subtitle' name="post_subtitle" placeholder="" />
        </div>
        <div class="form-group">
            <label for="post_content">
                Post Content
            </label>
            <input type="text" class="form-control" id='post_content' name="post_content" placeholder="" />
        </div>
        <div class="form-group">
            <label for="post_tags">
                Post Tags
            </label>
            <input type="text" class="form-control" id='post_tags' name="post_tags" placeholder="" />
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
