{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">       
                {% autoescape false %}
                    <div class="offset-lg-2 col-lg-8 mt-3">
                            <div class="card text-white bg-dark mb-3 blue_out">
                                <div class="card-body">
                                    <div class="card-header header_styleless">
                                        {{ post.post_title }}
                                    </div>
                                    <br>
                                    <div>
                                    <span class="description">{{ post.post_content }} </span>
                                    </div>
                                    <div class="top_line">
                                        <span class="timedate">{{ post.create_date }}</span><br><span class="timedate">{{ post.post_tags }}</span>
                                    </div>
                                </div>
                            </div>
                    </div>
                {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
