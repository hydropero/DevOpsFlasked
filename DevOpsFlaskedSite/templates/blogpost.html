{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12"><br></div>           
                <div class="col-md-2"></div>
                {% autoescape false %}
                    <div class="col-md-8">
                            <div class="card text-white bg-dark mb-3 blue_out">
                                <div class="card-body mw-100">
                                    <div class="card-header header_styleless">
                                        {{ post.post_title }}
                                    </div>
                                    <br>
                                    <div>
                                    <span class="mw-100 description">{{ post.post_content }} </span>
                                    </div>
                                    <div class="top_line">
                                        <span class="timedate">{{ post.create_date }}</span><br><span class="timedate">{{ post.post_tags }}</span>
                                    </div>
                                </div>
                            </div>
                    </div>
                {% endautoescape %}
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
{% endblock %}
