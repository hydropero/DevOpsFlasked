{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<br>
<br>

<div class="container-sm">
<form method="POST">
    <h3 align='center'>Sign Up
    </h3>
    <div class="mb-3">
        <label for="email">
            Email Address
        </label>
        <input 
        type="email" 
        class="form-control" 
        id='email' 
        name="email" 
        placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">
            First Name
        </label>
        <input 
        type="text" 
        class="form-control" 
        id='firstName' 
        name="firstName" 
        placeholder="Enter Name"
        />
    </div>
    <div class="form-group">
        <label for="password1">
            Password
        </label>
        <input 
        type="password" 
        class="form-control" 
        id='password1' 
        name="password1" 
        placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label for="password1">
            Password (Confirm)
        </label>
        <input 
        type="password" 
        class="form-control" 
        id='password2' 
        name="password2" 
        placeholder="Confirm Password"
        />
    </div>
    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
{% endblock %}
